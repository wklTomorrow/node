<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            function load() {
                let xhr = new XMLHttpRequest()
                xhr.open('GET', 'http://localhost:3000/api/getFile', true)
                xhr.onreadystatechange = function() {
                    if(xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                        console.log(xhr.responseText)
                    }
                }
                xhr.send();
            }
        </script>
    </head>
    <body onload="load()">
        
    </body>
</html>
